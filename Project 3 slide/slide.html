<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Image</title>
  <link rel="stylesheet" href="slide.css">
</head>
<body>
  <div class="carousel" id="carousel">
    <div class="carousel-track">
      <div class="slide"><img src="image/beautiful-flowers-hero.webp" alt="Image 1"></div>
      <div class="slide"><img src="image/e-flowers-bellflower-campanula-rotundifolia-1656200944.avif" alt="Image 2"></div>
      <div class="slide"><img src="image/pink-purple-chrysanthemum-royalty-free-image-1750095982.pjpeg" alt="Image 3"></div>
      <div class="slide"><img src="image/purple-flowers-allium-1656258502.avif"></div>
      <div class="slide"><img src="image/urple-flowers-wisteria-1656171071.avif" alt="Image 5"></div>
    </div>

    <!-- Controls -->
    <button class="control prev">&#10094;</button>
    <button class="control next">&#10095;</button>

    <!-- Dots -->
    <div class="dots" id="dots"></div>
  </div>

  <script src="slide.js"></script>
</body>
</html>
